<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Eco tech</title>

        <!-- Link to personalized styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="Navbar">
            <!-- <a class="logo" href="#jumbotron">
                <img src="images/logo.jpg" width="auto" height="75">
            </a> -->
            <div class="Buttons">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="location.html">Location</a>
                <a class="nav-item nav-link" href="rewards.html">Rewards</a>
                <a class="nav-item nav-link" href="account.html">Account</a>
            </div>
        </div> 

         <!-- Contact form -->
         <div id="wrapper">
            <form action="#" method="post">

                <section>
                <label>
                    <span>Name</span>
                    <input name="name" type="text" placeholder="Your name">
                </label>
                
                <label>
                    <span>Email</span>
                    <input name="email" type="email" placeholder="email">
                </label>
                
                <label>
                    <span>Birthday</span>
                    <input name="birthday" type="date" placeholder="birthday">
                </label>
                </section>
                
                <section>
                <label class="h" for="radio-admin">
                    <span>Prefix</span>
                    <select name="prefix">
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Ms</option>
                    <option>Sir</option>
                    <option>Madam</option>
                    <option>Dr</option>
                    <option>None</option>
                    </select>
                </label>
                </section>
                
                <section>
                <label class="h">
                    <input type="checkbox" name="public">
                    <span>Write a message</span>
                </label>
                </section>
                
                <section>
                <textarea name="bio"></textarea>
                </section>
                
                <section>
                <label for="input-file">
                    <input name="image" type="file" id="input-file">
                    Upload Image
                </label>
                </section>
                
                <section>
                <button type="submit">Submit</button>
                </section>
                    
            </form>
        </div>

        <!-- Footer -->
        <div class="Footer">
            <div class="Buttons">
                <a class="nav-item nav-link" href="index.html">About us</a>
                <a class="nav-item nav-link" href="location.html">Where are you?</a>
                <a class="nav-item nav-link" href="rewards.html">About rewards</a>
                <a class="nav-item nav-link" href="rewards.html">Sign up</a>
                <a class="nav-item nav-link" href="account.html">Sign in</a>
            </div>
        </div> 

    </body>
</html>
