{% extends 'base.html' %}

{% block title %} Pick Up {% endblock %}

{% block content %}

<main role="main" class="container" style="margin-top: 4vh;">

        <!-- Hero -->
        <div id="hero">
            <div class="text">
                <h1>Account</h1>
                <p>Log in here!</p>
            </div>
        </div>

        <!-- Sign in form -->
        <div id="wrapper">
            <form action="#" method="post">

                <section>
                <label>
                    <span>Username</span>
                    <input name="username" type="text" placeholder="Username">
                </label>
                
                <label>
                    <span>Email</span>
                    <input name="username" type="email" placeholder="Email">
                </label>

                <label>
                    <span>Password</span>
                    <input name="password" type="email" placeholder="Password">
                </label>
                
                <section>
                <button type="submit">Submit</button>
                </section>
                    
            </form>
        </div>

</main>
{% endblock %}
